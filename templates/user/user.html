{% extends "base.html" %}

{% block title %}用户列表{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="text-center mt-5">所有用户</h2>

        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>用户名</th>
                    <th>邮箱</th>
                    <th>注册时间</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="3" class="text-center">没有用户</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
