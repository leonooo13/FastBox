{% extends "nav.html" %}

{% block title %}登录{% endblock %}

{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 dark:bg-gray-900">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600"
             alt="公司标志">
        <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-white">登录您的账户</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="#" method="POST">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-200">用户名：</label>
                <div class="mt-2">
                    <input type="text" id="username" name="username"
                           class="block w-full rounded-md bg-gray-700 text-white placeholder:text-gray-400 py-2 px-3 ring-1 ring-inset ring-gray-600 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
                           required>
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium text-gray-200">密码</label>
                    <div class="text-sm">
                        <a href="#" class="font-semibold text-indigo-400 hover:text-indigo-300">忘记密码？</a>
                    </div>
                </div>
                <div class="mt-2">
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                           class="block w-full rounded-md border-0 py-2 px-3 bg-gray-700 text-white placeholder:text-gray-400 ring-1 ring-inset ring-gray-600 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    登录
                </button>
            </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-400">
            还没有账户？
            <a href="/register" class="font-semibold text-indigo-400 hover:text-indigo-300">注册成为新用户</a>
        </p>
    </div>
</div>

{% endblock %}
