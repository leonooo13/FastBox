{% extends "manage_bar.html" %}

{% block title %}用户列表{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-6 py-12">
    <h2 class="text-2xl font-semibold text-gray-800 dark:text-white">个人资料</h2>

    <div class="mt-6 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
        <!-- 用户信息展示 -->
        <div class="flex items-center mb-6">
            <img src="https://via.placeholder.com/100" alt="User Avatar"
                 class="h-24 w-24 rounded-full border-2 border-gray-300">
            <div class="ml-6">
                <h3 class="text-xl font-semibold text-gray-800 dark:text-white">{{ user.name }}</h3>
                <p class="text-gray-500 dark:text-gray-400">{{user.email}}</p>
            </div>
        </div>

        <!-- 修改资料表单 -->
        <form action="/update_profile" method="POST" class="space-y-4">
            <div class="flex space-x-4">
                <div class="w-1/2">
                    <label for="name" class="block text-sm font-medium text-gray-600 dark:text-gray-200">用户名</label>
                    <input type="text" id="name" name="name" value="{{user.name}}"
                           class="w-full mt-2 p-3 bg-gray-50 dark:bg-gray-700 text-gray-700 dark:text-white border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="w-1/2">
                    <label for="email" class="block text-sm font-medium text-gray-600 dark:text-gray-200">邮箱</label>
                    <input type="email" id="email" name="email" value="{{user.email}}"
                           class="w-full mt-2 p-3 bg-gray-50 dark:bg-gray-700 text-gray-700 dark:text-white border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-indigo-500">
                </div>
            </div>

            <div>
                <label for="avatar" class="block text-sm font-medium text-gray-600 dark:text-gray-200">头像</label>
                <input type="file" id="avatar" name="avatar" class="w-full mt-2 text-gray-700 dark:text-white">
            </div>

            <div class="mt-6 text-center">
                <button type="submit"
                        class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    保存更改
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
