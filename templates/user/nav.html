<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}项目介绍 - My Project{% endblock %}</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Font Awesome 图标库 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- 引入 Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>
<body class="dark bg-gray-900 text-white">

<!-- 导航栏 -->
<nav class="bg-gray-800 p-4">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
        <div class="text-2xl font-semibold text-white">My Project</div>
        <div>
            <a href="/" class="text-gray-300 hover:text-white px-4 py-2">首页</a>
            <a href="/register" class="text-gray-300 hover:text-white px-4 py-2">注册</a>
            <a href="/login" class="text-gray-300 hover:text-white px-4 py-2">登录</a>
        </div>
    </div>
</nav>

<!-- 内容区域 -->
<div class="content" >
    {% block content %}
    <!-- 这里是内容区块，其他页面可以继承并添加内容 -->
    {% endblock %}
</div>

<!-- 底部 -->


</body>
</html>
