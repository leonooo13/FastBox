{% extends "nav.html" %}

{% block title %}注册{% endblock %}

{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 dark:bg-gray-900">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="text-center mt-5 text-2xl font-bold tracking-tight text-white">注册页面</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <!-- 注册表单 -->
        <form action="/register" method="post" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-200">用户名：</label>
                <div class="mt-2">
                    <input type="text" id="username" name="username" class="block w-full rounded-md bg-gray-700 text-white placeholder:text-gray-400 py-2 px-3 ring-1 ring-inset ring-gray-600 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm" required>
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-200">密码：</label>
                <div class="mt-2">
                    <input type="password" id="password" name="password" class="block w-full rounded-md bg-gray-700 text-white placeholder:text-gray-400 py-2 px-3 ring-1 ring-inset ring-gray-600 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm" required>
                </div>
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-200">确认密码：</label>
                <div class="mt-2">
                    <input type="password" id="confirm_password" name="confirm_password" class="block w-full rounded-md bg-gray-700 text-white placeholder:text-gray-400 py-2 px-3 ring-1 ring-inset ring-gray-600 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm" required>
                </div>
            </div>

            <div>
                <button type="submit" class="w-full rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    注册
                </button>
            </div>
        </form>

        <!-- 显示错误消息 -->
        {% if error %}
        <div class="alert alert-danger mt-3 text-center" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <p class="mt-3 text-center text-sm text-gray-400">
            已有账户？<a href="/login" class="font-semibold text-indigo-400 hover:text-indigo-300">登录</a>
        </p>
    </div>
</div>
{% endblock %}
