{% extends "manage_bar.html" %}

{% block title %}修改用户{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-6 py-12">
    <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-6">修改用户</h2>

    <form action="{{ url_for('update_user', user_id=user.id) }}" method="post" class="space-y-6">
        <!-- 用户名 -->
        <div>
            <label for="name" class="block text-sm font-medium text-gray-600 dark:text-gray-300">用户名</label>
            <input type="text" id="name" name="name" class="mt-2 w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-white border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none" value="{{ user.name }}" required>
        </div>

        <!-- 邮箱 -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-600 dark:text-gray-300">邮箱</label>
            <input type="email" id="email" name="email" class="mt-2 w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-white border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none" value="{{ user.email }}" required>
        </div>

        <!-- 提交按钮 -->
        <div class="text-center">
            <button type="submit" class="px-6 py-3 bg-indigo-600 dark:bg-indigo-500 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">保存修改</button>
        </div>
    </form>
</div>
{% endblock %}
