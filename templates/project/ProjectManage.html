{% extends "manage_bar.html" %}

{% block title %}项目管理{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6 bg-gray-900 text-white">
    <h2 class="text-3xl font-bold text-center mb-5" style="font-family: 'Helvetica Neue', sans-serif;">项目管理</h2>

    <!-- 显示项目列表 -->
    <div class="mb-4 text-center">
        <a href="/add_project" class="bg-green-500 text-white py-2 px-6 rounded-full text-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">添加新项目</a>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for project in projects %}
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
            <h5 class="text-2xl font-semibold" style="font-family: 'Helvetica Neue', sans-serif;">{{ project.name }}</h5>
            <p class="text-gray-400 text-sm mt-2">{{ project.description }}</p>
            <p class="text-sm mt-2">
                <strong>截止日期:</strong> {{ project.deadline }}
            </p>
            <p class="text-sm mt-1">
                <strong>状态:</strong> {{ project.status }}
            </p>

            <!-- 操作按钮 -->
            <div class="flex justify-between items-center mt-4">
                <a href="/edit_project/{{ project.id }}" class="bg-blue-500 text-white px-4 py-2 rounded-md text-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">编辑</a>
                <form action="/delete_project/{{ project.id }}" method="post">
                    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md text-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">删除</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
