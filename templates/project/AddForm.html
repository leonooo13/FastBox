{% extends "manage_bar.html" %}

{% block title %}添加项目{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-6 py-12">
    <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-5">添加新项目</h2>

    <form action="/add_project" method="post" enctype="multipart/form-data" class="space-y-6">
        <!-- 项目名称 -->
        <div>
            <label for="name" class="block text-sm font-medium text-gray-600 dark:text-gray-300">项目名称</label>
            <input type="text" id="name" name="name" class="mt-2 w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-white border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none" required placeholder="请输入项目名称">
        </div>

        <!-- 项目描述 -->
        <div>
            <label for="description" class="block text-sm font-medium text-gray-600 dark:text-gray-300">项目描述</label>
            <textarea id="description" name="description" class="mt-2 w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-white border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none" required placeholder="请输入项目描述"></textarea>
        </div>

        <!-- 截止日期 -->
        <div>
            <label for="deadline" class="block text-sm font-medium text-gray-600 dark:text-gray-300">截止日期</label>
            <input type="date" id="deadline" name="deadline" class="mt-2 w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-white border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none" required>
        </div>

        <!-- 项目状态 -->
        <div>
            <label for="status" class="block text-sm font-medium text-gray-600 dark:text-gray-300">项目状态</label>
            <select id="status" name="status" class="mt-2 w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-white border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none" required>
                <option value="pending">待定</option>
                <option value="in_progress">进行中</option>
                <option value="completed">已完成</option>
            </select>
        </div>

        <!-- 文件上传 -->
        <div>
            <label for="file" class="block text-sm font-medium text-gray-600 dark:text-gray-300">上传文件</label>
            <input type="file" id="file" name="file" class="mt-2 w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-white border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <!-- 提交按钮 -->
        <div class="text-center">
            <button type="submit" class="px-6 py-3 bg-indigo-600 dark:bg-indigo-500 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">添加项目</button>
        </div>
    </form>
</div>
{% endblock %}
