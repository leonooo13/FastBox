<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}页面标题{% endblock %}</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Font Awesome 图标库 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- 引入 Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>
<body x-data="{ darkMode: true }" :class="darkMode ? 'dark' : ''">

<!-- 导航栏 -->
<nav class="bg-white dark:bg-gray-800 shadow-md py-4">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
        <a href="/" class="text-2xl font-semibold text-gray-800 dark:text-white">我的网站</a>
        <div class="flex space-x-4">
            {% if not token %}
            <a href="/login" class="text-gray-700 dark:text-gray-300 hover:text-blue-500">登录</a>
            <a href="/register" class="text-gray-700 dark:text-gray-300 hover:text-blue-500">注册</a>
            {% else %}
            <a href="/manage_user" class="text-gray-700 dark:text-gray-300 hover:text-blue-500">用户管理</a>
            <a href="/projects" class="text-gray-700 dark:text-gray-300 hover:text-blue-500">项目管理</a>
            <form action="/logout" method="post" id="logout-form" class="inline">
                <button type="submit" class="text-gray-700 dark:text-gray-300 hover:text-blue-500 border-0 bg-transparent">退出</button>
            </form>
            {% endif %}
        </div>
        <!-- 切换主题按钮 -->
        <button @click="darkMode = !darkMode" class="absolute top-4 right-4 px-4 py-2 bg-gray-800 text-white rounded-lg">
            <i :class="darkMode ? 'fas fa-sun' : 'fas fa-moon'"></i>
        </button>
    </div>
</nav>


<!-- 页面内容 -->
<div class="container mx-auto mt-8 px-4 bg-white dark:bg-gray-800 text-gray-800 dark:text-white">
    {% block content %}{% endblock %}
</div>

</body>
</html>
